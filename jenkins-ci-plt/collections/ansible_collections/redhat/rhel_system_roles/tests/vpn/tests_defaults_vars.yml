---
- name: Ensure that the role declares all parameters in defaults
  hosts: all

  tasks:
    - block:
        - include_role:
            name: redhat.rhel_system_roles.vpn
            public: true
        - name: Assert that the role declares all parameters in defaults
          assert:
            that: "{{ item }} is defined"
          loop:
            - vpn_provider
            - vpn_auth_method
            - vpn_regen_keys
            - vpn_connections
