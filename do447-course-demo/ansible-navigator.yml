---
ansible-navigator:
  ansible:
    config:
      path: ./ansible.cfg
  execution-environment:
    container-engine: podman
    enabled: true
    #image: hub.lab.example.com/ee-supported-rhel8:2.0
    image: utility.lab.example.com/ee-supported-rhel8:latest
    pull:
      policy: missing
  logging:
    file: /dev/null
  mode: stdout
  playbook-artifact:
    enable: false
